<h1>Usuários</h1>

<mat-toolbar class="list-toolbar">
  <a mat-raised-button color="accent" [routerLink]="['/usuario/novo']">
    <mat-icon>add_circle</mat-icon>
    <span class="espac10px"></span>
    <span>Novo usuário</span>
  </a>
</mat-toolbar>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuário </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
  </ng-container>
 
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let usuario">
      <a mat-raised-button [routerLink]="['/usuario', usuario._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let usuario">
      <button mat-raised-button color="warn" (click)="excluir(usuario._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
